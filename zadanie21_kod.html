        <textarea rows="100" cols="300">
<html>
  
   <head>
     
      <title>
         Zadanie 21
      </title>
      
      <script language="JavaScript">
          
         function drabina_iwa(d_iwa,x_iwa)
         {
             
          d=parseFloat(d_iwa);
          x=parseFloat(x_iwa);
             
          drabina_iwa_wynik = Math.sqrt (( Math.pow ( d,2) ) + ( Math.pow ( x,2 )));
             
          document.getElementsByName('drabina')[0].value = drabina_iwa_wynik.toFixed(2);
          
         }
          
         function alfa_iwa(d_iwa,x_iwa)
         {
             
          d=parseFloat(d_iwa);
          x=parseFloat(x_iwa);
             
          alfa_iwa_wynik = Math.atan ( d / x ) * ( 180 / Math.PI);
             
          document.getElementsByName('alfa')[0].value = alfa_iwa_wynik.toFixed(2);
          
         }     
      </script>
      
   </head>
   
   <body>
     
      Obliczanie odległości od drabiny i kąta
      
      <form name="formularz" action="..." onsubmit="drabina_iwa(this.d.value,this.x.value);
                alfa_iwa(this.d.value,this.x.value);return false">
            
         Podaj d =
         <input size="6" name="d">
         
         Podaj x =
         <input size="6" name="x">
         
         <br><br>
         
         <input TYPE="submit" Value="OBLICZ" >
         <br><br>
         
         Drabina =
         <input size="6" name="drabina">
         
         Alfa =
         <input size="6" name="alfa">
         
      </form>
      
   </body>
   
</html>
