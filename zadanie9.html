<html>
	<head>
	
	 <div style="color:green;font-size:43px;">
         <script language="JavaScript">
		 
            var D1_iwa=prompt("Dzień 1:","");
            var D2_iwa=prompt("Dziń 2:","");
			
			var G1_iwa=prompt("Godzina1:","");
			var G2_iwa=prompt("Godzina2:","");
			
            var czas;
			
            var a=parseFloat(D1_iwa);
            var b=parseFloat(D2_iwa);
			
			var c=parseFloat(G1_iwa);
			var d=parseFloat(G2_iwa);
            czas=(((a * 24)- c)* 60 * 60)-(((b * 24)+ d) * 60 * 60)
			
            document.write("Sekundy = "+czas+"<br>");
         </script>
		 
      </div>
	</head>

</html>
