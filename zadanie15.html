                 var y3_iwa= Math.cbrt ( Math.pow ( x1_iwa, 5 ) + ( 2 * Math.pow ( x2_iwa, 4 ))) * Math.abs ( x1_iwa - x2_iwa );
             

        document.write("x1 = "+x1_iwa);
