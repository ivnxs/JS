<html>
  
   <head>
      <title>Zadanie 13</title>
   </head>
   
   <body>
     
      <div style="color:darkblue;font-size:30px;">
        
         <script language="JavaScript">
             
            var a_iwa=prompt("Podaj liczbę A:","");
            var b_iwa=prompt("Podaj liczbę B:","");
                   
            var wzor;
                   
            var A=parseFloat(a_iwa);
            var B=parseFloat(b_iwa);
                   
            wzorA=(A*A*A);
            wzorB=(3*(A*A)*B);
            wzorC=(3*A*(B*B));
            wzorD=(B*B*B);
                   
            wzorKoncowy=wzorA+wzorB+wzorC+wzorD;
                   
            document.write( "( "+A+" + "+B+" )^3 = ");
            document.write(A+ "^3 + 3 *(( "+A+" )^2 ) * ( "+B+" ) + 3 *( "+A+" ) * (( "+B+" )^2 ) + "+B+"^3 = ");
            document.write(wzorA+" + "+wzorB+" + "+wzorC+" + "+wzorD);
            document.write(" = "+wzorKoncowy);
                   
         </script>
         
      </div>
      
   </body>
   
</html>
